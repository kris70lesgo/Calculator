<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>

    <div class="container">
        <div class="calculator">
            <h1 class="space"><i>CASIO fx-82  </i></h1> <!-- Moved inside .calculator to ensure centering -->
            
            <form onsubmit="event.preventDefault()"> <!-- Prevent form submission refresh -->
                <div class="display" id="display">0</div> <!-- Added id for easier JS targeting -->
                
                <div class="buttons">
                    <button class="gray" type="button" onclick="clearDisplay()"><b>AC</b></button>
                    <button class="gray" type="button" onclick="deleteLast()"><b>DE</b></button>
                    <button class="gray" type="button" onclick="appendToDisplay('.')"><b>.</b></button>
                    <button class="yellow" type="button" onclick="appendToDisplay('/')"><b>/</b></button>
                
                    <button type="button" onclick="appendToDisplay('1')"><b>1</b></button>
                    <button type="button" onclick="appendToDisplay('2')"><b>2</b></button>
                    <button type="button" onclick="appendToDisplay('3')"><b>3</b></button>
                    <button class="yellow" type="button" onclick="appendToDisplay('×')"><b>×</b></button>
                
                    <button type="button" onclick="appendToDisplay('4')"><b>4</b></button>
                    <button type="button" onclick="appendToDisplay('5')"><b>5</b></button>
                    <button type="button" onclick="appendToDisplay('6')"><b>6</b></button>
                    <button class="yellow" type="button" onclick="appendToDisplay('-')"><b>-</b></button>
                
                    <button type="button" onclick="appendToDisplay('7')"><b>7</b></button>
                    <button type="button" onclick="appendToDisplay('8')"><b>8</b></button>
                    <button type="button" onclick="appendToDisplay('9')"><b>9</b></button>
                    <button class="yellow" type="button" onclick="appendToDisplay('+')"><b>+</b></button>
                
                    <button class="gray" type="button" onclick="appendToDisplay('%')"><b>%</b></button>
                    <button id="zero" class="gray" type="button" onclick="appendToDisplay('0')"><b>0</b></button>
                    <button class="yellow" id="equal" type="button" onclick="calculateResult()"><b>=</b></button>

                    
                </div>
            </form>
        </div>
    </div>
